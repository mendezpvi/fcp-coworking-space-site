<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coworking Space Site</title>
  <link rel="icon" href="./assets/icon/favicon.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.png">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-logo">WeBarelyWork</li>
        <li class="navbar-item"><img src="./assets/icon/pin.png" class="icon" alt="" aria-hidden="true"></li>
        <li class="navbar-burger"><img src="./assets/icon/burger.png" class="icon" aria-hidden="true"></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <h1 class="hero-title">The best coworking spaces for lazy devs.</h1>
    </section>

    <section class="coworking-space">
      <img src="./assets/image/hygge.avif" class="coworking-img" alt="A smart coworking space">
      <div class="coworking-banner">
        Exclusive
      </div>
      <div class="coworking-caption">
        <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
        <button class="coworking-btn">Book</button>
      </div>
    </section>

    <section class="coworking-space">
      <img src="./assets/image/sky-garden.avif" class="coworking-img" alt="A coworking space with plants">
      <div class="coworking-caption">
        <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
        <button class="coworking-btn">Book</button>
      </div>
    </section>

    <section class="coworking-space">
      <img src="./assets/image/generator.avif" class="coworking-img" alt="A comfortable coworking space">
      <div class="coworking-caption">
        <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
        <button class="coworking-btn">Book</button>
      </div>
    </section>
  </main>

  <div class="chatbox">
    <img src="./assets/icon/message.png" class="icon" alt="" aria-hidden="true">
  </div>

  <footer class="attribution">
    <p>Frontend Career Path by <a href="https://v2.scrimba.com/courses" target="_blank" rel="noopener noreferrer"
        class="attribution-cta">Scrimba</a> - Developed by <a href="https://github.com/mendezpvi/fcp-coworking-space-site" target="_blank" rel="noopener noreferrer"
        class="attribution-cta">VIMP</a></p>
  </footer>
</body>

</html>
